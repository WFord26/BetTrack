name: Release Build

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'           # Matches YYYY.MM.DD
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'    # Matches YYYY.MM.DD.N

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            dashboard/backend/package-lock.json
            dashboard/frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mcp/requirements.txt
      
      - name: Install dashboard dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Install Python dependencies
        working-directory: ./mcp
        run: pip install -r requirements.txt
      
      - name: Setup test database
        working-directory: ./dashboard
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          npm run prisma:deploy --workspace=backend
          npm run prisma:generate --workspace=backend
      
      - name: Run backend tests
        working-directory: ./dashboard
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          NODE_ENV: test
          ODDS_API_KEY: test-key
          JWT_SECRET: test-secret
          SESSION_SECRET: test-session-secret
        run: npm run test:ci --workspace=backend
      
      - name: Run frontend tests
        working-directory: ./dashboard
        run: npm run test:ci --workspace=frontend
      
      - name: Run backend linter
        working-directory: ./dashboard
        run: npm run lint --workspace=backend
      
      - name: Run frontend linter
        working-directory: ./dashboard
        run: npm run lint --workspace=frontend
      
      - name: Validate MCP server
        working-directory: ./mcp
        env:
          ODDS_API_KEY: test-key
        run: timeout 10s python sports_mcp_server.py || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

  release:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            dashboard/package-lock.json
            dashboard/backend/package-lock.json
            dashboard/frontend/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mcp/requirements.txt
      
      - name: Install Python dependencies
        run: |
          cd mcp
          pip install -r requirements.txt
      
      - name: Install Dashboard dependencies
        run: |
          cd dashboard
          npm ci
      
      - name: Build MCP Server
        run: |
          cd mcp
          python -m mcpb build
      
      - name: Build Dashboard Backend
        run: |
          cd dashboard
          npm run build --workspace=backend
      
      - name: Build Dashboard Frontend
        run: |
          cd dashboard
          npm run build --workspace=frontend
      
      - name: Create distribution directory
        run: |
          mkdir -p dashboard/dist/backend dashboard/dist/frontend
          cp -r dashboard/backend/dist/* dashboard/dist/backend/
          cp -r dashboard/backend/package*.json dashboard/dist/backend/
          cp -r dashboard/backend/prisma dashboard/dist/backend/
          cp -r dashboard/frontend/dist/* dashboard/dist/frontend/
          cp dashboard/README.md dashboard/dist/
          cp dashboard/DEPLOYMENT.md dashboard/dist/
      
      - name: Get versions
        id: versions
        run: |
          DASHBOARD_VERSION=$(node -p "require('./dashboard/package.json').version")
          MCP_VERSION=$(node -p "require('./mcp/package.json').version")
          echo "dashboard=$DASHBOARD_VERSION" >> $GITHUB_OUTPUT
          echo "mcp=$MCP_VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create distribution ZIPs
        run: |
          cd dashboard/dist
          zip -r ../../mcp/releases/backend.v${{ steps.versions.outputs.dashboard }}.zip backend/
          zip -r ../../mcp/releases/frontend.v${{ steps.versions.outputs.dashboard }}.zip frontend/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/bettrack-backend
          tags: |
            type=raw,value=${{ steps.versions.outputs.tag }}
            type=raw,value=latest
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard/backend
          file: ./dashboard/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/bettrack-frontend
          tags: |
            type=raw,value=${{ steps.versions.outputs.tag }}
            type=raw,value=latest
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard/frontend
          file: ./dashboard/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Find MCPB package
        id: mcpb
        run: |
          MCPB_FILE=$(ls mcp/releases/*.mcpb | head -n 1)
          echo "path=$MCPB_FILE" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.versions.outputs.tag }}
          body: |
            # Release ${{ steps.versions.outputs.tag }}
            
            ## Components
            
            - **MCP Server**: v${{ steps.versions.outputs.mcp }}
            - **Dashboard**: v${{ steps.versions.outputs.dashboard }}
            
            ## Docker Images
            
            ```bash
            # Backend
            docker pull ghcr.io/${{ github.repository_owner }}/bettrack-backend:${{ steps.versions.outputs.tag }}
            docker pull ghcr.io/${{ github.repository_owner }}/bettrack-backend:latest
            
            # Frontend images
            docker pull ghcr.io/${{ github.repository_owner }}/bettrack-frontend:${{ steps.versions.outputs.tag }}
            docker pull ghcr.io/${{ github.repository_owner }}/bettrack-frontend:latest
            ```
            
            ## Installation
            
            ### MCP Server (Claude Desktop)
            1. Download the `.mcpb` file
            2. Install via Claude Desktop settings
            
            ### Dashboard
            - **Docker**: Use the images above with docker-compose
            - **Manual**: Download backend and frontend ZIPs
          files: |
            ${{ steps.mcpb.outputs.path }}
            mcp/releases/backend.v${{ steps.versions.outputs.dashboard }}.zip
            mcp/releases/frontend.v${{ steps.versions.outputs.dashboard }}.zip
          draft: false
          prerelease: false
