# Production Docker Compose with Secrets Support
# Use this for production deployments with proper secret management

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sports-dashboard-db-prod
    restart: always
    environment:
      POSTGRES_DB: sports_betting_dashboard
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
    secrets:
      - db_user
      - db_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user) -d sports_betting_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  backend:
    image: ghcr.io/${GITHUB_OWNER:-wford26}/sports-odds-mcp-backend:${VERSION:-latest}
    container_name: sports-dashboard-backend-prod
    restart: always
    environment:
      # Non-sensitive configuration via env vars
      NODE_ENV: production
      PORT: 3001
      LOG_LEVEL: info
      ODDS_SYNC_INTERVAL: 1440
      OUTCOME_CHECK_INTERVAL: 5
      AUTO_MIGRATE: "true"
      # Database URL constructed from secrets
      DATABASE_URL: postgresql://$${DB_USER}:$${DB_PASSWORD}@postgres:5432/sports_betting_dashboard
    secrets:
      - db_user
      - db_password
      - odds_api_key
      - session_secret
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_OWNER:-wford26}/sports-odds-mcp-frontend:${VERSION:-latest}
    container_name: sports-dashboard-frontend-prod
    restart: always
    environment:
      # Backend API URL (adjust for your setup)
      VITE_API_URL: ${BACKEND_URL:-http://localhost:3001}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dashboard-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  odds_api_key:
    file: ./secrets/odds_api_key.txt
  session_secret:
    file: ./secrets/session_secret.txt
