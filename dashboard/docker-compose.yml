services:
  postgres:
    image: postgres:16-alpine
    container_name: sports-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sports_betting_dashboard
      POSTGRES_USER: sports_user
      POSTGRES_PASSWORD: sports_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports_user -d sports_betting_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: sports-dashboard-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://sports_user:sports_password_change_in_production@postgres:5432/sports_betting_dashboard
      PORT: 3001
      NODE_ENV: development
      LOG_LEVEL: info
      ODDS_SYNC_INTERVAL: 1440
      OUTCOME_CHECK_INTERVAL: 5
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sports-dashboard-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
  frontend_node_modules:
